<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <label for="">Name : </label>
        <input type="text" name="fullName" placeholder="Enter your Name" />
      </div>
      <br />
      <div>
        <label for="">Password :</label>
        <input type="password" name="password" placeholder="Must Contaion special char" />
      </div>
      <br />
      <div>
        <label for="">Email :</label>
        <input type="email" name="Email" />
      </div>
      <br />
      <div>
        <label for="">DOB : </label>
        <input type="Date" name="dob" />
      </div>
      <br />
      <div>
        <label for="">Time : </label>
        <input type="time" name="Tob" />
      </div>
      <br />
      <div>
        <label for="">Resume : </label>
        <input type="file" name="resume" />
      </div>
      <br />
      <div>
        <label for="">Age : </label>
        <input type="number" name="age" min="0" max="100" />
      </div>
      <br />
      <div>
        <label for="">Phone : </label>
        <input type="tel" name="Phone" />
      </div>
      <br />
      <div>
        <label for="">Rating : </label>
        <input type="range" name="Rating" min="0" max="10" />
      </div>
      <br />
      <div>
        <label for="">Gender : </label>
        <input type="radio" name="gender" value="male" /> <span>Male</span>
        <input type="radio" name="gender" value="female" /> <span>Female</span>
        <input type="radio" name="gender" value="others" /> <span>Others</span>
      </div>
      <br />
      <div>
        <label for="">Technology : </label>
        <input type="checkbox" name="Tech" value="C++" /> <span>c++</span>
        <input type="checkbox" name="Tech" value="Java" /> <span>java</span>
        <input type="checkbox" name="Tech" value="MERN"/> <span>mern</span>
      </div>
      <br />
      <div>
        <label for="">Qualification : </label>
        <select name="Qualification">
          <option value="">Select Qualification</option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="UG">graduation</option>
          <option value="PG">Post Graduation</option>
          <option value="PHD">PHD</option>
        </select>
      </div>
      <br />
      <div>
        <label for="">Address : </label>
        <textarea name="address" ></textarea>
      </div>
      <br />
      <div>
        <label for="">Linkedin : </label>
        <input type="url" name="linkedin" >
      </div>
      <br />
      <div>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
