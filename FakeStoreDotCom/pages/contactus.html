<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore.com</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary text-white py-2 px-3 d-flex justify-content-between align-items-center"
      >
        <a
          href="../index.html"
          class="d-flex gap-2 align-items-center text-decoration-none text-primary-emphasis"
        >
          <img
            src="../images/—Pngtree—fake sign with red cross_6616336.png"
            alt=""
            width="50px"
            class=""
          />
          <h2 class="fw-bolder">FakeStore</h2>
        </a>

        <div class="d-flex gap-3 fs-5">
          <a href="./home.html" class="text-decoration-none">Home</a>
          <a href="./about.html" class="text-decoration-none">About</a>
          <a href="./product1.html" class="text-decoration-none">Product1</a>
          <a href="./product2.html" class="text-decoration-none">Product2</a>
          <a href="./contactus.html" class="text-decoration-none">ContactUs</a>
        </div>
      </div>
    </header>

    <main>
      <div>
        <div>
          <h1 class="text-center mt-5">Contact Us</h1>
          <p class="text-center">We would love to hear from you!</p>
        </div>
        <div class="container mt-5">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          onclick="SubmitContactForm()"
          class="btn btn-primary"
        >
          Submit
        </button>
        <div id="responseMessage" class="mt-3"></div>
      </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
