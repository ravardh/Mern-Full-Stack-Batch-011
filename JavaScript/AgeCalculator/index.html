<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container w-50 mx-auto d-flex flex-column align-items-center gap-4 border rounded shadow p-3 my-5"
    >
      <h3>Age Calculator</h3>
      <div class="d-flex flex-column align-items-center gap-2 w-75">
        <label for="dob" class="fw-bold">Your Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control" />
      </div>
      <div class="d-flex flex-column align-items-center gap-2 w-75">
        <label for="curr" class="fw-bold">Current Date</label>
        <input type="date" name="curr" id="curr" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" onclick="Calculate()">Calculate Age</button>
      </div>

      <div>
        <span id="Your_age" class="fs-4 fw-bold text-success"></span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
