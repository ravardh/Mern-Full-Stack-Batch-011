<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="container-fluid bg-primary p-2 d-flex justify-content-between align-items-center text-white"
      >
        <h3>
          <a href="./index.html" class="text-decoration-none text-white"
            >Student Data Manager</a
          >
        </h3>
        <div class="d-flex gap-4">
          <h4>
            <a href="./AddData.html" class="text-decoration-none text-white"
              >Add Data</a
            >
          </h4>
          <h4>
            <a href="./ViewData.html" class="text-decoration-none text-white"
              >View Data</a
            >
          </h4>
        </div>
      </nav>
    </header>

    <main
      class="d-flex justify-content-center align-items-center bg-body-secondary bg-gradient"
    >
      <div class="border rounded shadow p-3 bg-light text-center">
        <form onsubmit="SubmitData()">
          <h4 class="p-4">Add Data</h4>
          <div id="myform">
            <label for="name">Name: </label>
            <input type="text" id="name" name="FullName" class="form-control" />
            <label for="email">Email: </label>
            <input type="email" name="Email" id="email" class="form-control" />
            <label for="phone">Phone</label>
            <input type="tel" name="PhoneNumber" id="phone" class="form-control" />
          </div>
          <button type="reset" class="btn btn-danger m-4">Clear Form</button>
          <button type="submit" class="btn btn-success m-4">Submit</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
