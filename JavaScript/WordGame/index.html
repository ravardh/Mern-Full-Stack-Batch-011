<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word Unscramble Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="text-center bg-primary text-light p-2">Word Game</h3>
    <div class="container border p-3 rounded shadow w-50 text-center">
      <div class="d-flex justify-content-center gap-3 align-items-center">
        <button id="startButton" class="btn btn-success">Start Game</button>
        <label>Time: <span id="timer">120</span> sec </label>
        <button id="resetButton" class="btn btn-danger" disabled>
          Reset Game
        </button>
      </div>
      <div class="d-flex justify-content-center gap-3 p-3" id="letterBoxes">
        <label class="border rounded p-3 bg-secondary-subtle" id="letter1"
          >X</label
        >
        <label class="border rounded p-3 bg-secondary-subtle" id="letter2"
          >X</label
        >
        <label class="border rounded p-3 bg-secondary-subtle" id="letter3"
          >X</label
        >
        <label class="border rounded p-3 bg-secondary-subtle" id="letter4"
          >X</label
        >
      </div>
      <div class="d-flex justify-content-center gap-3">
        <input
          type="text"
          id="userInput"
          placeholder="Type your word"
          class="form-control w-50"
          disabled
        />

        <button id="submitButton" class="btn btn-primary" disabled>
          Submit
        </button>
      </div>

      <div class="p-4 d-grid gap-3">
        <div id="score">Score: 0</div>
        <div id="message">Click "Start Game" to begin!</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
