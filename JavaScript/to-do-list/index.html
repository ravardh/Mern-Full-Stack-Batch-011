<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h2 class="bg-primary p-1 text-light text-center">To-Do-List</h2>
    <div class="container my-4 border border-primary-subtle bg-light rounded shadow p-3">
        <div class="container d-flex gap-5">
            <input type="text" name="newTask" id="newTask" class="form-control w-75" placeholder="Add your task here">
            <button class="btn btn-success" onclick="AddTask()">Add Task</button>
        </div>
        
        <div class="container p-4">
            <ol id="taskList">
                <!-- <li class="p-2">
                    <span>abcd</span>
                    <button class="btn btn-danger mx-4"> Delete</button>
                </li> -->
                
                 
            </ol>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>

</html>
